<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 굴리기 (멀티플레이어)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-section, .game-section {
            display: none;
        }

        .login-section.active, .game-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }

        .host-badge {
            background: #ffc107;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #28a745;
            color: white;
        }

        .connection-status.disconnected {
            background: #dc3545;
            color: white;
        }

        .game-status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 18px;
        }

        .game-status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .game-status.playing {
            background: #d4edda;
            color: #155724;
        }

        .game-status.ordering {
            background: #fff9e6;
            color: #856404;
        }

        .host-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dice-container {
            text-align: center;
            margin: 30px 0;
        }

        .dice {
            width: 150px;
            height: 150px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .roll-button {
            margin: 20px 0;
        }

        .users-section {
            margin-bottom: 20px;
        }

        .progress-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
        }

        .progress-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .progress-text {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
        }

        .not-rolled-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ddd;
        }

        .not-rolled-title {
            font-size: 16px;
            font-weight: 600;
            color: #856404;
            margin-bottom: 12px;
        }

        .not-rolled-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
        }

        .not-rolled-tag {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .empty-not-rolled {
            color: #28a745;
            text-align: center;
            padding: 10px;
            font-weight: 600;
            width: 100%;
        }

        .users-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .users-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 50px;
        }

        .user-tag {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .user-tag.host {
            background: #667eea;
            color: white;
        }

        /* 주문받기 섹션 스타일 */
        .orders-section {
            margin-bottom: 20px;
            display: none;
        }

        .orders-section.active {
            display: block;
        }

        .my-order-box {
            background: #fff9e6;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .my-order-title {
            font-size: 16px;
            font-weight: 600;
            color: #856404;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-input-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        .order-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .order-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #ffc107;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-item:last-child {
            margin-bottom: 0;
        }

        .order-item-left {
            flex: 1;
        }

        .order-user {
            font-weight: 600;
            color: #856404;
            margin-bottom: 4px;
        }

        .order-text {
            color: #666;
            font-size: 14px;
            word-break: break-word;
        }

        .order-text.empty {
            color: #999;
            font-style: italic;
        }

        .order-count {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-left: 15px;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-title-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .history-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .sort-buttons {
            display: flex;
            gap: 5px;
        }

        .sort-button {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: auto;
        }

        .sort-button:hover {
            background: #e3f2fd;
            transform: none;
        }

        .sort-button.active {
            background: #667eea;
            color: white;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .history-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-user {
            font-weight: 600;
            color: #667eea;
        }

        .history-result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .history-time {
            font-size: 12px;
            color: #999;
        }

        .history-range {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .logout-button {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-button:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .dice-settings {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #2196f3;
        }

        .dice-settings-title {
            font-size: 16px;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 10px;
        }

        .dice-range-inputs {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .reconnect-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .reconnect-notice strong {
            color: #856404;
            font-size: 16px;
        }

        .reconnect-notice p {
            color: #856404;
            margin-top: 8px;
            font-size: 14px;
        }

        .order-button {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        }

        .order-button:hover {
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎲 주사위 굴리기 (멀티플레이어)</h1>

        <!-- 로그인 섹션 -->
        <div class="login-section active" id="loginSection">
            <div class="input-group">
                <label for="nameInput">이름을 입력하세요</label>
                <input type="text" id="nameInput" placeholder="이름 입력" />
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="hostCheckbox" />
                <label for="hostCheckbox" style="margin: 0;">Host로 입장</label>
            </div>
            <button onclick="login()">입장하기</button>
        </div>

        <!-- 게임 섹션 -->
        <div class="game-section" id="gameSection">
            <div class="user-info">
                <div>
                    <span class="user-name" id="currentUser"></span>
                    <span class="host-badge" id="hostBadge" style="display: none;">HOST</span>
                </div>
                <span class="connection-status connected" id="connectionStatus">● 연결됨</span>
            </div>

            <!-- 재접속 알림 -->
            <div class="reconnect-notice" id="reconnectNotice" style="display: none;">
                <strong>🔄 재접속하셨습니다!</strong>
                <p id="reconnectMessage"></p>
            </div>

            <!-- 개인 주사위 설정 (최소값 1 고정) -->
            <div class="dice-settings">
                <div class="dice-settings-title">🎯 내 주사위 범위 설정 (1 ~ 최대값)</div>
                <div class="dice-range-inputs">
                    <div class="input-group" style="margin: 0;">
                        <label for="diceMax">최대값</label>
                        <input type="number" id="diceMax" value="100" min="2" max="100000" />
                    </div>
                    <button onclick="updateMyDiceSettings()" style="width: auto; padding: 12px 20px;">설정</button>
                </div>
                <div style="margin-top: 8px; font-size: 14px; color: #1976d2; font-weight: 600;">
                    현재 범위: <span id="currentMyRange">1 ~ 100</span>
                </div>
            </div>

            <!-- 게임 룰 섹션 (호스트만 수정 가능) -->
            <div class="game-rules-section" id="gameRulesSection" style="display: none;">
                <div class="dice-settings-title">📋 게임 룰</div>
                <div class="input-group">
                    <textarea 
                        id="gameRulesInput" 
                        placeholder="게임 룰을 입력하세요 (예: 가장 높은 숫자가 승리)"
                        maxlength="500"
                        rows="3"
                        disabled
                    ></textarea>
                </div>
                <button onclick="updateGameRules()" id="gameRulesSaveButton" style="width: auto; padding: 12px 20px;" disabled>저장</button>
                <div style="margin-top: 8px; font-size: 12px; color: #999;">
                    게임 시작 후 수정 불가능합니다
                </div>
            </div>

            <!-- 접속자 리스트 -->
            <div class="users-section">
                <div class="users-title">👥 접속자 (<span id="userCount">0</span>명)</div>
                <div class="users-list" id="usersList">
                    <div style="color: #999; text-align: center; padding: 10px; width: 100%;">접속자가 없습니다</div>
                </div>
            </div>

            <div class="game-status waiting" id="gameStatus">
                게임 대기 중...
            </div>

            <!-- 진행 상황 표시 -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-title">📊 진행 상황</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="progressCount">0/0</span> 명 완료
                </div>
                
                <div class="not-rolled-section">
                    <div class="not-rolled-title">⏳ 주사위를 굴리지 않은 사람</div>
                    <div class="not-rolled-list" id="notRolledList">
                        <!-- 미완료자 목록 -->
                    </div>
                </div>
            </div>

            <!-- Host 전용 컨트롤 -->
            <div class="host-controls" id="hostControls" style="display: none;">
                <button onclick="startGame()" id="startButton">게임 시작</button>
                <button onclick="endGame()" id="endButton" style="display: none;">게임 종료</button>
                <button onclick="startOrder()" id="startOrderButton" class="order-button" style="display: none;">주문받기 시작</button>
                <button onclick="endOrder()" id="endOrderButton" class="order-button" style="display: none;">주문받기 종료</button>
            </div>

            <!-- 주사위 영역 -->
            <div class="dice-container">
                <div class="dice" id="dice">?</div>
            </div>

            <button class="roll-button" onclick="rollDice()" id="rollButton" disabled>
                주사위 굴리기
            </button>

            <!-- 주문받기 섹션 -->
            <div class="orders-section" id="ordersSection">
                <div class="history-title-wrapper">
                    <div class="users-title">🍔 주문받기</div>
                    <div class="sort-buttons">
                        <button class="sort-button active" id="sortOrderAscBtn" onclick="sortOrders('asc')">가나다순</button>
                        <button class="sort-button" id="sortOrderDescBtn" onclick="sortOrders('desc')">가나다 역순</button>
                    </div>
                </div>
                
                <!-- 내 주문 입력 -->
                <div class="my-order-box">
                    <div class="my-order-title">
                        <span>📝</span>
                        <span>내 주문</span>
                    </div>
                    <div class="order-input-group">
                        <textarea 
                            id="myOrderInput" 
                            placeholder="주문할 내용을 입력하세요 (예: 치킨 + 콜라)"
                            maxlength="100"
                            disabled
                        ></textarea>
                        <button onclick="updateMyOrder()" id="orderSaveButton" style="width: auto; padding: 12px 20px; height: fit-content;" disabled>저장</button>
                    </div>
                </div>

                <!-- 전체 주문 목록 -->
                <div class="order-list" id="orderList">
                    <div style="color: #999; text-align: center; padding: 10px;">아직 주문이 없습니다</div>
                </div>

                <!-- 주문하지 않은 사람 목록 -->
                <div class="not-ordered-section" id="notOrderedSection" style="display: none;">
                    <div class="not-rolled-title" style="margin-top: 15px;">⏳ 주문하지 않은 사람</div>
                    <div class="not-rolled-list" id="notOrderedList">
                        <!-- 주문하지 않은 사람 목록 -->
                    </div>
                </div>
            </div>

            <!-- 기록 섹션 -->
            <div class="history-section">
                <div class="history-title-wrapper">
                    <div class="history-title">📋 게임 기록</div>
                    <div class="sort-buttons">
                        <button class="sort-button" id="sortTimeBtn" onclick="sortHistory('time')">시간순</button>
                        <button class="sort-button" id="sortAscBtn" onclick="sortHistory('asc')">오름차순</button>
                        <button class="sort-button active" id="sortDescBtn" onclick="sortHistory('desc')">내림차순</button>
                    </div>
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-history">아직 기록이 없습니다</div>
                </div>
            </div>

            <button class="logout-button" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        let currentUser = '';
        let isHost = false;
        let isGameActive = false;
        let isOrderActive = false;
        let diceMax = 100;
        let myDiceSettings = { max: 100 };
        let hasRolledInCurrentGame = false;
        let historyData = [];
        let currentSortMode = 'desc';
        let ordersData = {};
        let currentOrderSortMode = 'asc'; // 주문 정렬 모드: 'asc' (가나다순), 'desc' (가나다 역순)
        let usersList = []; // 접속자 목록

        // 연결 상태 모니터링
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = '● 연결됨';
            document.getElementById('connectionStatus').className = 'connection-status connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = '● 연결 끊김';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });

        // 게임 상태 수신
        socket.on('gameState', (state) => {
            diceMax = state.diceMax;
            isGameActive = state.isGameActive;
            isOrderActive = state.isOrderActive;
            usersList = state.users || [];
            updateUsers(state.users);
            historyData = state.history;
            renderHistory();
            ordersData = state.userOrders || {};
            renderOrders();
            
            // 게임 룰 업데이트
            if (state.gameRules !== undefined) {
                document.getElementById('gameRulesInput').value = state.gameRules || '';
                updateGameRulesUI();
            }
            
            updateHostCheckbox(state.users);
            
            // 주문받기 상태 반영
            if (isOrderActive) {
                document.getElementById('ordersSection').classList.add('active');
                document.getElementById('myOrderInput').disabled = false;
                document.getElementById('orderSaveButton').disabled = false;
                renderNotOrderedUsers();
            }
        });

        // 로그인
        function login() {
            const nameInput = document.getElementById('nameInput');
            const hostCheckbox = document.getElementById('hostCheckbox');
            const name = nameInput.value.trim();

            if (name === '') {
                alert('이름을 입력해주세요!');
                return;
            }

            currentUser = name;
            isHost = hostCheckbox.checked;

            socket.emit('login', { name: currentUser, isHost: isHost });

        // 주문 목록을 메뉴별로 그룹화하고 정렬
        function groupOrdersByMenu(data, mode) {
            const entries = Object.entries(data).filter(([name, order]) => order && order.trim() !== '');
            
            // 메뉴별로 그룹화
            const grouped = {};
            entries.forEach(([userName, order]) => {
                const menuKey = order.trim().toLowerCase(); // 대소문자 구분 없이 그룹화
                if (!grouped[menuKey]) {
                    grouped[menuKey] = {
                        menu: order.trim(),
                        users: []
                    };
                }
                grouped[menuKey].users.push(userName);
            });
            
            // 가나다순 또는 역순 정렬 (메뉴명 기준)
            const sortedGroups = Object.values(grouped).sort((a, b) => {
                if (mode === 'desc') {
                    return b.menu.localeCompare(a.menu, 'ko'); // 역순
                } else {
                    return a.menu.localeCompare(b.menu, 'ko'); // 가나다순
                }
            });
            
            return sortedGroups;
        }

                }
                
                if (user.name === currentUser) {
                    content += ' (나)';
                }
                
                userTag.textContent = content;
                usersList.appendChild(userTag);
            });
        }

        function updateHostCheckbox(users) {
            const hostCheckbox = document.getElementById('hostCheckbox');
            const hasHost = users.some(user => user.isHost === true);
            
            if (hasHost) {
                hostCheckbox.disabled = true;
                hostCheckbox.checked = false;
                const label = document.querySelector('label[for="hostCheckbox"]');
                if (label) {
                    label.textContent = 'Host로 입장 (이미 호스트가 있습니다)';
                    label.style.color = '#999';
                }
            } else {
                hostCheckbox.disabled = false;
                const label = document.querySelector('label[for="hostCheckbox"]');
                if (label) {
                    label.textContent = 'Host로 입장';
                    label.style.color = '';
                }
            }
        }

        function updateProgress(progress) {
            const { rolled, total, notRolledYet } = progress;
            const percentage = total > 0 ? (rolled / total) * 100 : 0;
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
            
            document.getElementById('progressCount').textContent = `${rolled}/${total}`;
            
            const notRolledList = document.getElementById('notRolledList');
            
            if (notRolledYet.length === 0) {
                notRolledList.innerHTML = '<div class="empty-not-rolled">✅ 모두 완료!</div>';
            } else {
                notRolledList.innerHTML = '';
                notRolledYet.forEach(name => {
                    const tag = document.createElement('div');
                    tag.className = 'not-rolled-tag';
                    tag.textContent = name;
                    if (name === currentUser) {
                        tag.textContent += ' (나)';
                    }
                    notRolledList.appendChild(tag);
                });
            }
        }

        // 히스토리 정렬 함수
        function sortHistoryData(data, mode) {
            const sorted = [...data];
            
            if (mode === 'asc') {
                sorted.sort((a, b) => a.result - b.result);
            } else if (mode === 'desc') {
                sorted.sort((a, b) => b.result - a.result);
            } else if (mode === 'time') {
                sorted.reverse();
            }
            
            return sorted;
        }

        // 정렬 버튼 클릭
        function sortHistory(mode) {
            currentSortMode = mode;
            
            document.querySelectorAll('.sort-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode === 'time') {
                document.getElementById('sortTimeBtn').classList.add('active');
            } else if (mode === 'asc') {
                document.getElementById('sortAscBtn').classList.add('active');
            } else if (mode === 'desc') {
                document.getElementById('sortDescBtn').classList.add('active');
            }
            
            renderHistory();
        }

        // 히스토리 렌더링
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (historyData.length === 0) {
                historyList.innerHTML = '<div class="empty-history">아직 기록이 없습니다</div>';
                return;
            }
            
            const sortedData = sortHistoryData(historyData, currentSortMode);
            
            historyList.innerHTML = '';
            
            sortedData.forEach(record => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div>
                        <div class="history-user">${record.user}</div>
                        <div class="history-range">${record.range || '1~100'}</div>
                        <div class="history-time">${record.time}</div>
                    </div>
                    <div class="history-result">🎲 ${record.result}</div>
                `;
                historyList.appendChild(item);
            });
        }
    </script>
</body>
