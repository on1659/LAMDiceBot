<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 굴리기 (멀티플레이어)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-section, .game-section {
            display: none;
        }

        .login-section.active, .game-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }

        .host-badge {
            background: #ffc107;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #28a745;
            color: white;
        }

        .connection-status.disconnected {
            background: #dc3545;
            color: white;
        }

        .game-status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 18px;
        }

        .game-status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .game-status.playing {
            background: #d4edda;
            color: #155724;
        }

        .host-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dice-container {
            text-align: center;
            margin: 30px 0;
        }

        .dice {
            width: 150px;
            height: 150px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .roll-button {
            margin: 20px 0;
        }

        .users-section {
            margin-bottom: 20px;
        }

        .progress-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
        }

        .progress-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .progress-text {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
        }

        .not-rolled-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ddd;
        }

        .not-rolled-title {
            font-size: 16px;
            font-weight: 600;
            color: #856404;
            margin-bottom: 12px;
        }

        .not-rolled-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
        }

        .not-rolled-tag {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .empty-not-rolled {
            color: #28a745;
            text-align: center;
            padding: 10px;
            font-weight: 600;
            width: 100%;
        }

        .users-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .users-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 50px;
        }

        .user-tag {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .user-tag.host {
            background: #667eea;
            color: white;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .history-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-user {
            font-weight: 600;
            color: #667eea;
        }

        .history-result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .history-time {
            font-size: 12px;
            color: #999;
        }

        .history-range {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .logout-button {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-button:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .dice-settings {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #2196f3;
        }

        .dice-settings-title {
            font-size: 16px;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 10px;
        }

        .dice-range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .reconnect-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .reconnect-notice strong {
            color: #856404;
            font-size: 16px;
        }

        .reconnect-notice p {
            color: #856404;
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎲 주사위 굴리기 (멀티플레이어)</h1>

        <!-- 로그인 섹션 -->
        <div class="login-section active" id="loginSection">
            <div class="input-group">
                <label for="nameInput">이름을 입력하세요</label>
                <input type="text" id="nameInput" placeholder="이름 입력" />
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="hostCheckbox" />
                <label for="hostCheckbox" style="margin: 0;">Host로 입장</label>
            </div>
            <button onclick="login()">입장하기</button>
        </div>

        <!-- 게임 섹션 -->
        <div class="game-section" id="gameSection">
            <div class="user-info">
                <div>
                    <span class="user-name" id="currentUser"></span>
                    <span class="host-badge" id="hostBadge" style="display: none;">HOST</span>
                </div>
                <span class="connection-status connected" id="connectionStatus">● 연결됨</span>
            </div>

            <!-- 재접속 알림 -->
            <div class="reconnect-notice" id="reconnectNotice" style="display: none;">
                <strong>🔄 재접속하셨습니다!</strong>
                <p id="reconnectMessage"></p>
            </div>

            <!-- 개인 주사위 설정 -->
            <div class="dice-settings">
                <div class="dice-settings-title">🎯 내 주사위 범위 설정</div>
                <div class="dice-range-inputs">
                    <div class="input-group" style="margin: 0;">
                        <label for="diceMin">최소값</label>
                        <input type="number" id="diceMin" value="1" min="1" max="100000" />
                    </div>
                    <div class="input-group" style="margin: 0;">
                        <label for="diceMax">최대값</label>
                        <input type="number" id="diceMax" value="100" min="1" max="100000" />
                    </div>
                    <button onclick="updateMyDiceSettings()" style="width: auto; padding: 12px 20px;">설정</button>
                </div>
                <div style="margin-top: 8px; font-size: 14px; color: #1976d2; font-weight: 600;">
                    현재 범위: <span id="currentMyRange">1 ~ 100</span>
                </div>
            </div>

            <!-- 접속자 리스트 -->
            <div class="users-section">
                <div class="users-title">👥 접속자 (<span id="userCount">0</span>명)</div>
                <div class="users-list" id="usersList">
                    <div style="color: #999; text-align: center; padding: 10px; width: 100%;">접속자가 없습니다</div>
                </div>
            </div>

            <div class="game-status waiting" id="gameStatus">
                게임 대기 중...
            </div>

            <!-- 진행 상황 표시 -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-title">📊 진행 상황</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="progressCount">0/0</span> 명 완료
                </div>
                
                <div class="not-rolled-section">
                    <div class="not-rolled-title">⏳ 주사위를 굴리지 않은 사람</div>
                    <div class="not-rolled-list" id="notRolledList">
                        <!-- 미완료자 목록 -->
                    </div>
                </div>
            </div>

            <!-- Host 전용 컨트롤 -->
            <div class="host-controls" id="hostControls" style="display: none;">
                <button onclick="startGame()" id="startButton">게임 시작</button>
                <button onclick="endGame()" id="endButton" style="display: none;">게임 종료</button>
            </div>

            <!-- 주사위 영역 -->
            <div class="dice-container">
                <div class="dice" id="dice">?</div>
            </div>

            <button class="roll-button" onclick="rollDice()" id="rollButton" disabled>
                주사위 굴리기
            </button>

            <!-- 기록 섹션 -->
            <div class="history-section">
                <div class="history-title">📋 게임 기록</div>
                <div class="history-list" id="historyList">
                    <div class="empty-history">아직 기록이 없습니다</div>
                </div>
            </div>

            <button class="logout-button" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        let currentUser = '';
        let isHost = false;
        let isGameActive = false;
        let diceMax = 100;
        let myDiceSettings = { min: 1, max: 100 };
        let hasRolledInCurrentGame = false;

        // 연결 상태 모니터링
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = '● 연결됨';
            document.getElementById('connectionStatus').className = 'connection-status connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = '● 연결 끊김';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });

        // 게임 상태 수신
        socket.on('gameState', (state) => {
            diceMax = state.diceMax;
            isGameActive = state.isGameActive;
            updateUsers(state.users);
            updateHistory(state.history);
            
            // 호스트 체크박스 상태 업데이트
            updateHostCheckbox(state.users);
        });

        // 로그인
        function login() {
            const nameInput = document.getElementById('nameInput');
            const hostCheckbox = document.getElementById('hostCheckbox');
            const name = nameInput.value.trim();

            if (name === '') {
                alert('이름을 입력해주세요!');
                return;
            }

            currentUser = name;
            isHost = hostCheckbox.checked;

            socket.emit('login', { name: currentUser, isHost: isHost });
        }

        // 로그인 성공
        socket.on('loginSuccess', (data) => {
            hasRolledInCurrentGame = data.hasRolled;
            myDiceSettings = data.diceSettings;
            isGameActive = data.isGameActive;
            
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('gameSection').classList.add('active');
            document.getElementById('currentUser').textContent = currentUser;
            
            // 내 주사위 설정 적용
            document.getElementById('diceMin').value = myDiceSettings.min;
            document.getElementById('diceMax').value = myDiceSettings.max;
            document.getElementById('currentMyRange').textContent = `${myDiceSettings.min} ~ ${myDiceSettings.max}`;

            if (isHost) {
                document.getElementById('hostBadge').style.display = 'inline-block';
                document.getElementById('hostControls').style.display = 'grid';
            }

            // 재접속 처리
            if (isGameActive && data.isGamePlayer) {
                document.getElementById('gameStatus').textContent = '게임 진행 중!';
                document.getElementById('gameStatus').classList.remove('waiting');
                document.getElementById('gameStatus').classList.add('playing');
                document.getElementById('progressSection').style.display = 'block';
                
                if (isHost) {
                    document.getElementById('startButton').style.display = 'none';
                    document.getElementById('endButton').style.display = 'block';
                }
                
                const rollButton = document.getElementById('rollButton');
                const diceElement = document.getElementById('dice');
                const reconnectNotice = document.getElementById('reconnectNotice');
                const reconnectMessage = document.getElementById('reconnectMessage');
                
                if (data.hasRolled && data.myResult) {
                    // 이미 굴렸음
                    diceElement.textContent = data.myResult.result;
                    rollButton.textContent = `결과: ${data.myResult.result}`;
                    rollButton.disabled = true;
                    
                    reconnectNotice.style.display = 'block';
                    reconnectMessage.textContent = `이미 주사위를 굴렸습니다. 결과: ${data.myResult.result}`;
                } else {
                    // 아직 안 굴렸음 - 다시 굴릴 수 있음!
                    diceElement.textContent = '?';
                    rollButton.textContent = '주사위 굴리기';
                    rollButton.disabled = false;
                    hasRolledInCurrentGame = false;
                    
                    reconnectNotice.style.display = 'block';
                    reconnectMessage.textContent = '아직 주사위를 굴리지 않았습니다. 다시 굴릴 수 있습니다!';
                    reconnectMessage.style.color = '#155724';
                    reconnectNotice.style.background = '#d4edda';
                    reconnectNotice.style.borderColor = '#28a745';
                }
            }
        });

        // 로그인 에러
        socket.on('loginError', (message) => {
            alert(message);
            logout();
        });

        // 로그아웃
        function logout() {
            socket.disconnect();
            location.reload();
        }

        // 내 주사위 설정 업데이트
        function updateMyDiceSettings() {
            const min = parseInt(document.getElementById('diceMin').value);
            const max = parseInt(document.getElementById('diceMax').value);

            if (isNaN(min) || isNaN(max)) {
                alert('올바른 숫자를 입력해주세요!');
                return;
            }

            if (min >= max) {
                alert('최소값은 최대값보다 작아야 합니다!');
                return;
            }

            if (min < 1 || max > 100000) {
                alert('범위는 1 이상 100000 이하로 설정해주세요!');
                return;
            }

            socket.emit('updateUserDiceSettings', {
                userName: currentUser,
                min: min,
                max: max
            });
        }

        socket.on('settingsUpdated', (settings) => {
            myDiceSettings = settings;
            document.getElementById('currentMyRange').textContent = `${settings.min} ~ ${settings.max}`;
            alert(`주사위 범위가 ${settings.min} ~ ${settings.max}로 설정되었습니다!`);
        });

        socket.on('settingsError', (message) => {
            alert(message);
        });

        // 게임 시작
        function startGame() {
            socket.emit('startGame');
        }

        socket.on('gameStarted', (data) => {
            isGameActive = true;
            hasRolledInCurrentGame = false;
            
            // 재접속 알림 숨기기
            document.getElementById('reconnectNotice').style.display = 'none';
            
            document.getElementById('gameStatus').textContent = '게임 진행 중!';
            document.getElementById('gameStatus').classList.remove('waiting');
            document.getElementById('gameStatus').classList.add('playing');
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('endButton').style.display = 'block';
            
            // 주사위 버튼 활성화 및 텍스트 초기화
            const rollButton = document.getElementById('rollButton');
            rollButton.disabled = false;
            rollButton.textContent = '주사위 굴리기';
            
            document.getElementById('dice').textContent = '?';
            
            // 진행 상황 섹션 표시
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('progressBar').style.background = 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)';
            
            // 기록 초기화
            document.getElementById('historyList').innerHTML = '<div class="empty-history">아직 기록이 없습니다</div>';
        });

        // 게임 종료
        function endGame() {
            socket.emit('endGame');
        }

        socket.on('gameEnded', (history) => {
            isGameActive = false;
            hasRolledInCurrentGame = false;
            
            document.getElementById('gameStatus').textContent = '게임 종료됨';
            document.getElementById('gameStatus').classList.remove('playing');
            document.getElementById('gameStatus').classList.add('waiting');
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('endButton').style.display = 'none';
            document.getElementById('rollButton').disabled = true;
            
            // 진행 상황 섹션 숨기기
            document.getElementById('progressSection').style.display = 'none';
            
            // 최종 결과 정리
            let resultsText = '게임이 종료되었습니다!\n\n=== 최종 결과 ===\n\n';
            
            history.forEach((record, index) => {
                resultsText += `${index + 1}. ${record.user}: ${record.result} (범위: ${record.range})\n`;
            });
            
            resultsText += `\n총 ${history.length}번의 주사위가 굴려졌습니다.`;
            
            alert(resultsText);
            
            // 내 주사위 결과 유지
            const myRecord = history.find(r => r.user === currentUser);
            if (myRecord) {
                const diceElement = document.getElementById('dice');
                const rollButton = document.getElementById('rollButton');
                
                diceElement.textContent = myRecord.result;
                rollButton.textContent = `내 결과: ${myRecord.result}`;
            }
        });

        // 클라이언트 시드 생성
        function generateClientSeed() {
            return Date.now().toString() + Math.random().toString(36).substring(2);
        }

        // 주사위 굴리기
        let diceAnimationInterval = null;

        function rollDice() {
            if (!isGameActive) {
                alert('게임이 진행 중이 아닙니다!');
                return;
            }

            if (hasRolledInCurrentGame) {
                alert('이미 주사위를 굴렸습니다!');
                return;
            }

            // 버튼 비활성화
            const rollButton = document.getElementById('rollButton');
            rollButton.disabled = true;
            rollButton.textContent = '굴리는 중...';

            const diceElement = document.getElementById('dice');
            diceElement.classList.add('rolling');
            diceElement.textContent = '🎲';
            
            // 로딩 애니메이션
            let dots = 0;
            diceAnimationInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                diceElement.textContent = '🎲' + '.'.repeat(dots);
            }, 200);

            // 클라이언트 시드 생성 후 서버에 전송
            const clientSeed = generateClientSeed();
            socket.emit('requestRoll', { 
                userName: currentUser,
                clientSeed: clientSeed
            });
        }

        // 주사위 결과 수신
        socket.on('diceRolled', (record) => {
            // 자기 자신의 결과라면
            if (record.user === currentUser) {
                hasRolledInCurrentGame = true;
                
                // 애니메이션 중지
                if (diceAnimationInterval) {
                    clearInterval(diceAnimationInterval);
                    diceAnimationInterval = null;
                }

                const diceElement = document.getElementById('dice');
                diceElement.textContent = record.result;
                diceElement.classList.remove('rolling');
                
                // 결과 강조
                diceElement.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    diceElement.style.transform = 'scale(1)';
                }, 300);
                
                const rollButton = document.getElementById('rollButton');
                rollButton.textContent = `결과: ${record.result}`;
                rollButton.disabled = true;
            }
            
            addToHistory(record);
        });

        // 진행 상황 업데이트
        socket.on('rollProgress', (progress) => {
            updateProgress(progress);
        });

        // 모두 완료 알림
        socket.on('allPlayersRolled', (data) => {
            alert(data.message);
            document.getElementById('progressBar').style.background = 'linear-gradient(90deg, #28a745 0%, #20c997 100%)';
        });

        // 주사위 굴리기 에러
        socket.on('rollError', (message) => {
            alert(message);
            
            const rollButton = document.getElementById('rollButton');
            const diceElement = document.getElementById('dice');
            
            if (diceAnimationInterval) {
                clearInterval(diceAnimationInterval);
                diceAnimationInterval = null;
            }
            
            if (!message.includes('이미 주사위를 굴렸습니다')) {
                rollButton.disabled = false;
                rollButton.textContent = '주사위 굴리기';
            } else {
                rollButton.textContent = '이미 굴렸습니다';
                rollButton.disabled = true;
            }
            
            diceElement.classList.remove('rolling');
        });

        // 에러 처리
        socket.on('connectionError', (message) => {
            alert(message);
            setTimeout(() => location.reload(), 2000);
        });

        socket.on('rateLimitError', (message) => {
            alert(message);
        });

        socket.on('permissionError', (message) => {
            alert(message);
        });

        socket.on('rangeError', (message) => {
            alert(message);
        });

        // 사용자 목록 업데이트
        socket.on('updateUsers', (users) => {
            updateUsers(users);
            updateHostCheckbox(users);
        });

        function updateUsers(users) {
            const usersList = document.getElementById('usersList');
            const userCount = document.getElementById('userCount');
            
            userCount.textContent = users.length;
            
            if (users.length === 0) {
                usersList.innerHTML = '<div style="color: #999; text-align: center; padding: 10px; width: 100%;">접속자가 없습니다</div>';
                return;
            }
            
            usersList.innerHTML = '';
            
            users.forEach((user) => {
                const userTag = document.createElement('div');
                userTag.className = 'user-tag' + (user.isHost ? ' host' : '');
                
                let content = user.name;
                if (user.isHost) {
                    content += ' 👑';
                }
                
                if (user.name === currentUser) {
                    content += ' (나)';
                }
                
                userTag.textContent = content;
                usersList.appendChild(userTag);
            });
        }

        function updateHostCheckbox(users) {
            const hostCheckbox = document.getElementById('hostCheckbox');
            const hasHost = users.some(user => user.isHost === true);
            
            if (hasHost) {
                hostCheckbox.disabled = true;
                hostCheckbox.checked = false;
                const label = document.querySelector('label[for="hostCheckbox"]');
                if (label) {
                    label.textContent = 'Host로 입장 (이미 호스트가 있습니다)';
                    label.style.color = '#999';
                }
            } else {
                hostCheckbox.disabled = false;
                const label = document.querySelector('label[for="hostCheckbox"]');
                if (label) {
                    label.textContent = 'Host로 입장';
                    label.style.color = '';
                }
            }
        }

        function updateProgress(progress) {
            const { rolled, total, notRolledYet } = progress;
            const percentage = total > 0 ? (rolled / total) * 100 : 0;
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
            
            document.getElementById('progressCount').textContent = `${rolled}/${total}`;
            
            const notRolledList = document.getElementById('notRolledList');
            
            if (notRolledYet.length === 0) {
                notRolledList.innerHTML = '<div class="empty-not-rolled">✅ 모두 완료!</div>';
            } else {
                notRolledList.innerHTML = '';
                notRolledYet.forEach(name => {
                    const tag = document.createElement('div');
                    tag.className = 'not-rolled-tag';
                    tag.textContent = name;
                    if (name === currentUser) {
                        tag.textContent += ' (나)';
                    }
                    notRolledList.appendChild(tag);
                });
            }
        }

        function addToHistory(record) {
            const historyList = document.getElementById('historyList');
            
            if (historyList.querySelector('.empty-history')) {
                historyList.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <div>
                    <div class="history-user">${record.user}</div>
                    <div class="history-range">${record.range}</div>
                    <div class="history-time">${record.time}</div>
                </div>
                <div class="history-result">🎲 ${record.result}</div>
            `;
            historyList.insertBefore(item, historyList.firstChild);
        }

        function updateHistory(history) {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">아직 기록이 없습니다</div>';
                return;
            }
            
            historyList.innerHTML = '';
            
            for (let i = history.length - 1; i >= 0; i--) {
                const record = history[i];
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div>
                        <div class="history-user">${record.user}</div>
                        <div class="history-range">${record.range || '1~100'}</div>
                        <div class="history-time">${record.time}</div>
                    </div>
                    <div class="history-result">🎲 ${record.result}</div>
                `;
                historyList.appendChild(item);
            }
        }
    </script>
</body>
</html>
