<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {

        body {

        .container {

        h1 {

        .loading, .error {

        .error {

        .members-section h2 {

            color: #333;

            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .member-item {
            display: flex;

            align-items: center;

        }

        .member-item.approved {

        button {

            border-radius: 8px;

            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-approve {

        }

        .btn-reject {

            color: white;
        }

        .btn-reject:hover {
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .empty-message {

            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ‘¥ ì„œë²„ ì¸ì› ê´€ë¦¬</h1>
        <div id="loading" class="loading">ë¡œë”© ì¤‘...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <div id="pendingSection" class="members-section"></div>
            <div id="approvedSection" class="members-section"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const serverId = urlParams.get('serverId');
        const userName = urlParams.get('userName');
        
        // í˜¸ìŠ¤íŠ¸ ì½”ë“œëŠ” sessionStorageì—ì„œ ê°€ì ¸ì˜¤ê±°ë‚˜ ì…ë ¥ë°›ê¸°
        let hostCode = '';
        
        // sessionStorageì—ì„œ í˜¸ìŠ¤íŠ¸ ì½”ë“œ í™•ì¸ (ë¶€ëª¨ ì°½ì—ì„œ ì €ì¥í•œ ê²½ìš°)
        if (serverId) {
            hostCode = sessionStorage.getItem(`hostCode_${serverId}`) || '';
        }

        if (!serverId || !userName) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'ì„œë²„ ID ë˜ëŠ” ì‚¬ìš©ì ì´ë¦„ì´ ì—†ìŠµë‹ˆë‹¤.';
        } else {
            // í˜¸ìŠ¤íŠ¸ ì½”ë“œê°€ ì—†ìœ¼ë©´ ì…ë ¥ë°›ê¸°
            if (!hostCode) {
                requestHostCode();
            } else {
                fetchMembers();
                // 5ì´ˆë§ˆë‹¤ ìƒˆë¡œê³ ì¹¨
                setInterval(fetchMembers, 5000);
            }
        }
        
        async function requestHostCode() {
            const input = await new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 10000;';
                const modal = document.createElement('div');
                modal.style.cssText = 'background: white; border-radius: 20px; padding: 30px; max-width: 400px; width: 90%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);';
                const inputId = 'hostCodeInput_' + Date.now();
                modal.innerHTML = `
                    <h3 style="margin: 0 0 15px 0; font-size: 1.3em; color: #333;">í˜¸ìŠ¤íŠ¸ ì½”ë“œ ì…ë ¥</h3>
                    <div style="margin-bottom: 25px; font-size: 1em; color: #666; line-height: 1.6;">
                        í˜¸ìŠ¤íŠ¸ ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš” (ë°© ìƒì„± ì‹œ ì…ë ¥í•œ í˜¸ìŠ¤íŠ¸ ì½”ë“œ):
                    </div>
                    <input type="text" id="${inputId}" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box;" placeholder="í˜¸ìŠ¤íŠ¸ ì½”ë“œ ì…ë ¥" autofocus>
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button class="btn-cancel" style="padding: 10px 20px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; background: #6c757d; color: white; min-width: 80px;">ì·¨ì†Œ</button>
                        <button class="btn-confirm" style="padding: 10px 20px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-width: 80px;">í™•ì¸</button>
                    </div>
                `;
                overlay.appendChild(modal);
                document.body.appendChild(overlay);
                
                const input = document.getElementById(inputId);
                const confirmBtn = modal.querySelector('.btn-confirm');
                const cancelBtn = modal.querySelector('.btn-cancel');
                
                const cleanup = () => {
                    document.body.removeChild(overlay);
                };
                
                confirmBtn.onclick = () => {
                    const value = input.value.trim();
                    cleanup();
                    resolve(value);
                };
                
                cancelBtn.onclick = () => {
                    cleanup();
                    resolve(null);
                };
                
                input.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        confirmBtn.click();
                    } else if (e.key === 'Escape') {
                        cancelBtn.click();
                    }
                };
            });
            
            if (input === null) {
                // ì·¨ì†Œí•˜ë©´ í˜ì´ì§€ ë‹«ê¸°
                window.close();
                return;
            }
            
            hostCode = input;
            if (serverId) {
                sessionStorage.setItem(`hostCode_${serverId}`, hostCode);
            }
            
            fetchMembers();
            // 5ì´ˆë§ˆë‹¤ ìƒˆë¡œê³ ì¹¨
            setInterval(fetchMembers, 5000);
        }

        async function fetchMembers() {
            try {
                // í˜¸ìŠ¤íŠ¸ ì½”ë“œë¥¼ POST ìš”ì²­ bodyì— í¬í•¨
                const response = await fetch(`/api/server/${serverId}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: userName,
                        hostCode: hostCode || ''
                    })
                });
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('error').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    renderMembers(data.members || []);
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = data.message || 'ë©¤ë²„ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    document.getElementById('content').style.display = 'none';
                }
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'ë©¤ë²„ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                document.getElementById('content').style.display = 'none';
                console.error('ë©¤ë²„ ëª©ë¡ ì¡°íšŒ ì˜¤ë¥˜:', err);
            }
        }

        function renderMembers(members) {
            const pendingMembers = members.filter(m => !m.isApproved);
            const approvedMembers = members.filter(m => m.isApproved);

            // ìŠ¹ì¸ ëŒ€ê¸° ëª©ë¡
            const pendingSection = document.getElementById('pendingSection');
            if (pendingMembers.length > 0) {
                pendingSection.innerHTML = `
                    <h2>ìŠ¹ì¸ ëŒ€ê¸° (${pendingMembers.length}ëª…)</h2>
                    <div class="members-list">
                        ${pendingMembers.map(member => `
                            <div class="member-item pending">
                                <div class="member-info">
                                    <span class="member-name">${member.userName}</span>
                                    <span class="member-status">ìŠ¹ì¸ ëŒ€ê¸°</span>
                                </div>
                                <div class="member-actions">
                                    <button class="btn-approve" onclick="handleAction('${member.userName}', 'approve')">ìŠ¹ì¸</button>
                                    <button class="btn-reject" onclick="handleAction('${member.userName}', 'reject')">ê±°ì ˆ</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                pendingSection.innerHTML = '';
            }

            // ìŠ¹ì¸ëœ ë©¤ë²„ ëª©ë¡
            const approvedSection = document.getElementById('approvedSection');
            approvedSection.innerHTML = `
                <h2>ì„œë²„ ë©¤ë²„ (${approvedMembers.length}ëª…)</h2>
                <div class="members-list">
                    ${approvedMembers.length === 0 ? 
                        '<div class="empty-message">ìŠ¹ì¸ëœ ë©¤ë²„ê°€ ì—†ìŠµë‹ˆë‹¤.</div>' :
                        approvedMembers.map(member => `
                            <div class="member-item approved">
                                <div class="member-info">
                                    <span class="member-name">${member.userName}</span>
                                    <span class="member-status">ìŠ¹ì¸ë¨</span>
                                </div>
                                ${member.userName !== userName ? `
                                    <button class="btn-reject" onclick="handleKick('${member.userName}')">ê°•í‡´</button>
                                ` : ''}
                            </div>
                        `).join('')
                    }
                </div>
            `;
        }

        async function handleAction(targetUserName, action) {
            try {
                const response = await fetch(`/api/server/${serverId}/members/${encodeURIComponent(targetUserName)}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: userName,
                        hostCode: hostCode || '',
                        action: action
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ë©¤ë²„ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    fetchMembers();
                } else {
                    alert(data.message || 'ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (err) {
                alert('ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                console.error('ìŠ¹ì¸/ê±°ì ˆ ì˜¤ë¥˜:', err);
            }
        }

        async function handleKick(targetUserName) {
            // ê°•í‡´ í™•ì¸
            if (!confirm(`"${targetUserName}"ë‹˜ì„ ì„œë²„ì—ì„œ ê°•í‡´ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                return;
            }
            
            try {
                // í˜¸ìŠ¤íŠ¸ ì½”ë“œê°€ ì—†ìœ¼ë©´ ë‹¤ì‹œ ìš”ì²­
                if (!hostCode && serverId) {
                    const storedCode = sessionStorage.getItem(`hostCode_${serverId}`);
                    if (storedCode) {
                        hostCode = storedCode;
                    } else {
                        await requestHostCode();
                        if (!hostCode) {
                            return;
                        }
                    }
                }
                
                const response = await fetch(`/api/server/${serverId}/members/${encodeURIComponent(targetUserName)}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: userName,
                        hostCode: hostCode || '',
                        action: 'reject'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ë©¤ë²„ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    fetchMembers();
                } else {
                    alert(data.message || 'ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (err) {
                alert('ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                console.error('ë‚´ì«“ê¸° ì˜¤ë¥˜:', err);
            }
        }
    </script>
</body>
